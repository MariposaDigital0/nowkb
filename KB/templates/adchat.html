{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adchat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/help.css' %}">
</head>
<body>
    <section class="container">
        <div class="col col-1"></div>
        <div class="col col-2">
                        <div class="ch">
                            <div class="sh-msg">
                                <form class="search" id="s1" method="POST" action="{% url 'searchresults' %}">
                                    {% csrf_token %}
                                    <input type="text" class="inp" name="searched" placeholder='"Search for messages"'>
                                    <button type="submit" class="sh-btn" id="sh"><i class="fas fa-search"></i></button>
                                </form>
                            </div>
                            <div class="exp-dtls">
                                <p>Chat with</p>
                                <h3>Amitabh B</h3>
                                <p>nowKB Expert</p>
                            </div>
                            <div class="time">
                                <p>Time stamp</p>
                            </div>
                            <div class="chat">
                                <div class="chat-scroll">
                                    {% for chats in ct %}
                                    {% if chats.ad_or_user == 'cl' %}
                                    <div class="client">
                                        <p>{{chats.chat}}</p>
                                    </div>
                                    {% endif %}
                                    {% if chats.ad_or_user == 'ad' %}
                                    <div class="admin">
                                        <p>{{chats.chat}}</p>
                                    </div>
                                    {% endif %}
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        <div class="type">
                            <form class="typee" id="t1" method="POST" action="{% url 'addchat' 'ad' client.id %}">
                                {% csrf_token %}
                                <input type="text" class="inp" name="typed" placeholder='"Type here.........."'>
                                <button type="submit" class="tp-btn" id="tp"><i class="far fa-paper-plane"></i></button>
                            </form>
                        </div>
        </div>
        <div class="col col-3"></div>
    </section>
</body>
</html>
